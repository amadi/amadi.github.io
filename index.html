<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FETZ Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Indie games by FETZ Games" />

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f6f7fb;
            color: #222;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 30px;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        .game-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 14px;
        }

        .game-card h2 {
            font-size: 1.4rem;
            margin: 0 0 8px 0;
        }

        .game-card p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 14px;
        }

        .game-card a {
            color: #4a6cf7;
            font-weight: 500;
            text-decoration: none;
        }

        .game-card a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FETZ Games</h1>

        <div class="games">
            <!-- Jellatrix -->
            <div class="game-card">
                <img src="jellatrix/icon_512.png" alt="Jellatrix icon" />
                <h2>Jellatrix</h2>
                <p>
                    A casual physics-based puzzle game with soft-body blocks,
                    colorful visuals, and online leaderboards.
                </p>
                <a href="jellatrix/index.html">Open project →</a>
            </div>
        </div>

        <div class="footer">
            <p>© 2026 FETZ Games</p>
        </div>
    </div>
</body>
</html>
